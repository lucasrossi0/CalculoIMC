<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo de IMC</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calcule seu IMC</h1>
      <label for="weight" class="labelInput">Peso:</label>
      <input id="weight" type="number" class="inputData" placeholder="Em Kg" />
      <label for="height" class="labelInput">Altura:</label>
      <input id="height" type="number" class="inputData" placeholder="Em Cm" />
      <button id="submit" onclick="calcIMC()">Calcular</button>
      <p id="result"></p>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
